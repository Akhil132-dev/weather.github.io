<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <div class="searchinput">
        <input
          type="text"
          name=""
          id="input-box"
          class="input-box"
          placeholder="Enter City Name.."
        />
      </div>
      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city">Bhopal ,IN</div>

          <div class="date" id="date">12 June (Wemasday),2019</div>
        </div>
        <div class="weather-staus">
          <div class="temp" id="temp">34&degC</div>
          <div class="max-min" id="minmax">32&degC(min)/34&degC(max)</div>
          <div class="weather" id="weathertype">Clear</div>
        </div>
      </div>
    </div>
    <script src="Index.js"></script>
  </body>
</html>
